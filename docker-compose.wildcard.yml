---
services:
  letsencrypt-cloudflare:
    image: certbot/dns-cloudflare

    # Issue certificate
    command: certonly --non-interactive --dns-cloudflare --dns-cloudflare-credentials /opt/cloudflare/credentials -m ${EMAIL} --agree-tos --no-eff-email --dns-cloudflare-propagation-seconds 30 --cert-name ${DOMAIN} -d ${DOMAIN} -d "*.${DOMAIN}" --server https://acme-v02.api.letsencrypt.org/directory

    volumes:
      - ./cloudflare:/opt/cloudflare
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/log/letsencrypt:/var/log/letsencrypt
